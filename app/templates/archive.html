<html>
  <head>
    <title>Sunset Archive</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link

    type= "text/css" 
    href= "{{ url_for('static',filename='SunsetStyles.css') }}"
   >
  </head>

  <body style="background-image: none;">

  <form method="post">
    Date: <input name="Date"/>

  </form>


  <div class="row" textalign="center"> 
    <div class="column">
      {% for i in c0 %}

    </div>
    <div class="column">
      {% for i in c1 %}        
          <img src="data:image/jpeg;base64,{{ i }}">
      {% endfor %}
    </div> 
    <div class="column">
      {% for i in c2 %}        
          <img src="data:image/jpeg;base64,{{ i }}">
      {% endfor %}
    </div>
    <div class="column">
      {% for i in c3 %}        
          <img src="data:image/jpeg;base64,{{ i }}">
      {% endfor %}
    </div>
  </div>
  
      
    

      <!--Buttons-->
